<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input type="range" id="a_size" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input type="range" id="a-speed" min=1 max=5 step=1 value=4 >
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting Visualizer</p>

                <div class="algos">
                    <button>Bubble Sort</button>
                    <button>Selection Sort</button>
                    <button>Insertion Sort</button>
                    <button>Merge Sort</button>
                    <button>Quick Sort</button>
                    <button style="margin-right: 0px;">Heap Sort</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="info_Cont1">
            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id = "Time_Complexity_Types_Container">
                <div class="Pair_Definations">
                    <p class="Sub_Heading">Worst Case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definations">
                    <p class="Sub_Heading">Average Case:</p>
                    <p id="Time_Average"></p>
                </div> 

                <div class="Pair_Definations">
                    <p class="Sub_Heading">Best Case:</p>
                    <p id="Time_Best"></p>
                </div> 

            </div>
        </div>

        <div id="array_container">

        </div>

        <div class="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id ="Space_Complexity_Types_Container">
                <div class="Pair_Definations">
                    <p class="Sub_Heading">Worst Case:</p>
                    <p id="Space_Worst"></p>
                </div>

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/visualizations.js"></script>
    
    <script src="scripts/bubbleSort.js"></script>
    <script src="scripts/selectionSort.js"></script>
    <script src="scripts/insertionSort.js"></script>
    <script src="scripts/mergeSort.js"></script>
    <script src="scripts/quickSort.js"></script>
    <script src="scripts/heapSort.js"></script>
</body>
</html>
